<!DOCTYPE html>
 
<!-- Demonstrates external stylesheets -->
 
<html lang="en">
    <head>
    
        <!-- Title Provided -->
        <title>Lecture 19 CSS Example</title>
    </head>
    
    <!-- 3) Remove the text-align: center; from the header, main, and footer -->
    <!-- Put style="text-align: center;" after body -->
    <body style="text-align: center;">  
    
    
        <!-- 1) We can add in style inline with the HTML -->
        <!-- We will do the same with main and footer, except they will be medium and small, respectively -->
        <!-- Add style="font-size: large; text-align: center;" -->
        <header style="font-size: large;">
            The Home Page of Fr. Theodore Hesbergh
        </header>
        <main style="font-size: medium;">
            Welcome to the CSS Page!
        </main>
        
        
        <!-- 2) We will change (c) to an HTML entity to which will add the copyright symbol -->
        <footer style="font-size: small;">
            Copyright (c) Theodore Hesbergh
        </footer>
    </body>
</html>
